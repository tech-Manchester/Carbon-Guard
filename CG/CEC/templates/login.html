<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <title>Login</title>
  </head>
  <body class="bg-green-300">
    <section class="dark:bg-gray-900">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <a
          href="#"
          class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
        >
          <a
            class="flex title-font font-medium items-center text-gray-900 mb-7 md:mb-0"
          >
            <svg
              width="40px"
              height="40px"
              viewBox="0 0 80 80"
              data-name="Layer 1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <defs>
                <style>
                  .cls-1 {
                    fill: #48ef48;
                  }
                  .cls-2 {
                    fill: #2dd32d;
                  }
                  .cls-3,
                  .cls-4,
                  .cls-6 {
                    fill: none;
                  }
                  .cls-3,
                  .cls-4,
                  .cls-5,
                  .cls-6 {
                    stroke: #000000;
                    stroke-width: 4px;
                  }
                  .cls-3,
                  .cls-4 {
                    stroke-linejoin: round;
                  }
                  .cls-4,
                  .cls-5,
                  .cls-6 {
                    stroke-linecap: round;
                  }
                  .cls-5 {
                    fill: #ff5f5f;
                    stroke-miterlimit: 10;
                  }
                  .cls-6 {
                    stroke-linejoin: bevel;
                  }
                </style>
              </defs>
              <title />
              <circle class="cls-1" cx="40" cy="40" r="35" />
              <path
                class="cls-2"
                d="M40,5c-1.0115,0-2.01.0526-3,.1367a34.9914,34.9914,0,0,1,0,69.7266c.99.0841,1.9885.1367,3,.1367A35,35,0,0,0,40,5Z"
              />
              <line class="cls-3" x1="1" x2="2" y1="2" y2="2" />
              <line class="cls-4" x1="35" x2="64" y1="55.9991" y2="56" />
              <line class="cls-4" x1="40" x2="40" y1="13" y2="67" />
              <path
                class="cls-5"
                d="M26.412,65.837a7.5288,7.5288,0,0,0-9.2341-11.7513.7219.7219,0,0,1-.7549,0,7.5811,7.5811,0,0,0-6.1071-.7634A7.4555,7.4555,0,0,0,5.2741,58.48,7.5609,7.5609,0,0,0,7.1889,65.837l7.5094,8.2351a2.8452,2.8452,0,0,0,4.2043,0Z"
              />
              <path
                class="cls-4"
                d="M30.18,73.6036A34.9609,34.9609,0,1,0,5.9424,48.1015"
              />
              <path
                class="cls-6"
                d="M33.6646,68.6646,40,75l6.7157-6.7158a40.0041,40.0041,0,0,0,0-56.5685L40,5l-6.7157,6.7157A40.0138,40.0138,0,0,0,22.0837,46.3406"
              />
              <line class="cls-4" x1="16" x2="71" y1="24" y2="24" />
            </svg>
            <span class="ml-3 text-xl">CARBON-GUARD</span>
          </a>
        </a>
        <div
          class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 bg-green-600"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
            >
              Sign in to your account
            </h1>
            <form class="space-y-4 md:space-y-6" action="#">
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@company.com"
                  required=""
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                />
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input
                      id="remember"
                      aria-describedby="remember"
                      type="checkbox"
                      class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                      required=""
                    />
                  </div>
                  <div class="ml-3 text-sm">
                    <label
                      for="remember"
                      class="text-gray-950 dark:text-gray-300"
                      >Remember me</label
                    >
                  </div>
                </div>
                <a
                  href="#"
                  class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
                  >Forgot password?</a
                >
              </div>
              <button
                type="submit"
                class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              >
                Sign in
              </button>
              <p class="text-sm font-light text-gray-950 dark:text-gray-400">
                Don’t have an account yet?
                <a
                  href="#"
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                  >Sign up</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
